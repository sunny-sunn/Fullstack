<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: #D45500;
    }
    .box{
        width: 200px;
        height: 200px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -100px;
        margin-left: -100px;
        transform: perspective(800px);
        transform-style: preserve-3d;
    }
    .box p{
        position: absolute;
        width: 100%;
        height: 100%;
        top: 50%;
        left: 50%;
        margin-top: -100px;
        margin-left: -100px;
        background-color: white;
    }
    .box p{
        transform: rotateY(180deg);
        animation: radio 2s linear infinite;
    }
    .box p{
        transform: rotateZ(180deg);
        animation: radio 2s linear infinite;
    }
    @keyframes radio{
        0% {
            transform: rotate(0deg);
            }   
        50% {
            transform: rotateY(180deg);
            }
        100% {
            transform: rotateZ(180deg);
            }
    }
</style>
<body>
    <div class="box">
        <p></p>
    </div>
</body>
</html>

  <input name="hobby" type="checkbox"> 篮球
  <input name="hobby" type="checkbox"> 排球
  <input name="hobby" type="checkbox"> 足球
  <button onclick="getHobby()">获取爱好</button>

  <script>
    function getHobby(){
      var hobbys = document.getElementsByName('hobby');
      var result = [];
      for(var i=0;i<hobbys.length;i++){
        var checkbox = hobbys[i];
        if(checkbox.checked===true){
          result.push(checkbox.nextSibling.nodeValue.trim());
        }
      }
      console.log(result);
    }
  </script>

    let str = "abcabcabcbbccccc";
    function maxCount(str) {
      var arr = str.split('').sort();
      var index1 = arr.lastIndexOf('a')+1;
      var index2 = arr.indexOf('b')
      var index3 = arr.lastIndexOf('b')+1;
      var arr1 = arr.slice(0,index1);
      var arr2 = arr.slice(index2,index3);
      var arr3 = arr.slice(index3);
      var temp = [];
      if(arr1.length>arr2.length){
        temp = arr1;
      }else{
        temp = arr2;
      }
      if(arr3.length>temp.length){
        temp = arr3;
      }
      var num = temp[0];
      result = temp.length

      console.log('字符最多的是：'+num+' ，出现了'+result+'次');
    }

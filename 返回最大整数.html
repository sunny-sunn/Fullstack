<body>
  <script>
    function findMax(num){
      var arr =String(num).split('');
      arr.sort(function(a,b){
        return b-a;//[5,4,4,2,1]
      });
      var str=arr.join('')
      return Number(str);
    }
    console.log(findMax(21445));
  </script>

<!-- 
  vue是一门javascript框架，它包含vue.js库、vue-router（路由）、vue（数据流）、
  vue-devtools（开发调试工具）、vue-cli（命令行工具）、vue-press（静态文档写作）
 -->

 <!-- 
   vue遵循mvm架构思想，m表示model模型层（js层）、v表示view视图层（html-css)、vm表示虚拟dom。
   就是会创建虚拟dom，虚拟dom和真实dom使用一套diff（差异）算法，比较两者之间的不同，然后动态更新不同的部分。
  -->

  <!-- 
    mvvm的思想强调关注数据、避免dom操作，数据改变，视图改变，dom也改了。
   -->

  <!-- 
    vue支持双向绑定，数据绑定视图，数据改变视图改变，这叫单向绑定。双向绑定就是视图改变了，数据也会改变。
   -->

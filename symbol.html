    function sortNum() {
      var arr = [];
      for (var i = 0; i < arguments.length; i++) {
        arr.push(arguments[i]);
      }
      arr.sort();

      return Array.prototype.slice.call(arguments).sort();
      return Array.from(arguments).sort();
      return [...arguments].sort();

    }

    function sortNum(...arr) {
      return arr.sort();
    }

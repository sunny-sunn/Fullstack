  <script>
    var url = 'http://www.xiyanghui.com/product/list?id=123456&sort=discound#title';
    function parseUrl(url) {
      var obj = {};
      var arr = url.split(/\:\/\/|\?|\#/g)
      obj.protocol = arr[0];
      obj.host = arr[1].split('/')[0];
      obj.path = arr[1].slice(arr[1].indexOf('/'));
      obj.params = {};
      var temp = arr[2].split('&');
      for (var i = 0; i < temp.length; i++) {
        var s = temp[i].split('=')[0];
        obj.params[s] = temp[i].split('=')[1];
      }
      obj.hash = arr[3];
      return obj;
    }
    console.log(parseUrl(url));
  </script>

<body>
  <script>
    function huiwen(str){
      for (var i=0;i<str.length;i++){
        if(str[i] != str[str.length-i-1]){
          return false;
        }else{
          return true;
        }
      }
    }
    console.log(huiwen('123321'));
  </script>
</body>

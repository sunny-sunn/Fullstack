<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
  <ul>[]
    <li>首页</li>
    <li>关于</li>
    <li>联系</li>
  </ul>
  <button>添加</button>

  <script>
    $(function(){
      $('ul').on('click','li',function(){
        alert(111);
      })

      $('button').click(function(){
        var name = prompt('请输入');
        $('<li>'+name+'</li>').appendTo('ul');
      })
    })
  </script>
  
</body>
</html>

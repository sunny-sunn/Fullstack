<body>
  <script>
    function add(m){
      var sum = 0;
      for (var i=0;i<=m;i++){
        if(i%2 ==0){
          sum -= i;
        }else{
          sum += i;
        }
      }
      return sum;
    }
    console.log(add(8));
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仿网易用户评论</title>
  <style>
    body{
      margin: 0;
      padding: 20px;
    }
    a{
      text-decoration: none;
      color: blue;
      cursor: pointer;
    }
    a:hover{
      text-decoration: underline;
    }
    input,button,textarea{
      font-family: inherit;
      font-size: 14px;
      padding: 2px 10px;
    }
    .batch label{
      margin-right: 15px;
      cursor: pointer;
    }
    #list{
      width: 600px;
    }
    #list img{
      max-width: 100px;
      height: auto;
      vertical-align: middle;
    }
    #list .item{
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      background-color: antiquewhite;
    }
    #list .item .item{
      background-color: white;
      margin-left: 25px;
    }
    button.active{
      color: red;
    }
    .upload{
      display: inline-block;
      padding: 5px 15px;
      border: 1px solid #9c9c9c;
      cursor: pointer;
      font-size: 14px;
      color: #4c4c4c;
    }
    .upload input{
      display: none;
    }
  </style>
</head>
<body>
  
<h2>用户评论</h2>

<div class="batch">
  <label><input id="checkEl" type="checkbox" onchange="checkAll(this)"> 全选</label>
  <button onclick="batchDel()">批量删除</button>
</div>

<div id="list"></div>

<div id="pager"></div>

<br>

<h2>填写评论</h2>

<div class="write">
  <label class="upload">
    上传图片
    <input type="file" name="file" onchange="upload(this)">
  </label><br>
  <br>
  <textarea cols="60" rows="3" id="content" placeholder="输入评论内容"></textarea> <br><br>
  <button onclick="addItem()">发布评论</button>
</div>

<script src="js/ajax.js"></script>
<script src="js/main.js"></script>


</body>
</html>

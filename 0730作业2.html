<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1971511_lpom3yfjk49.css">
</head>
<style>
    body{
        margin: 0;
    }
    p{
        margin-top: 0;
        margin-bottom: 0;
    }
    .box{
        width: 300px;
        height: 200px;
        background-color: #3B3E47;
    }
    .box .menu{
        width: 200px;
        height: 50px;
        background-color: #2F3239;
        vertical-align: middle;
        line-height: 50px;
        position: relative;
    }
    .box .menu span{
        padding-left: 20px;
        color: white;
    }
    .box .menu i{
        font-size: 10px;
        color: white;
        position: absolute;
        right: 20px;
    }
    .box p:hover i{
        transform: rotate(90deg);
    }
</style>
<body>
    <div class="box">
        <p class="menu">
            <span>充值中心</span>
            <i class="iconfont iconnext"></i>
        </p>
    </div>
</body>
</html>

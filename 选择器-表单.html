<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>

  <select>
    <option value="">请选择</option>
  </select>
  <br>
  <input type="text">
  <br>
  <textarea cols="30" rows="10"></textarea>
  <br>
  <button>按钮</button>
  <br>

  <input type="password" class="password">

  <br>

  <input type="checkbox" id="btn"> 显示密码

  <br>
  <br>

  <input type="text" placeholder="搜索" class="search-btn">
  <button hidden class="clearable">㊉</button>
  <br>
  <input type="text" placeholder="搜索" class="search-btn">
  <button hidden class="clearable">㊉</button>

  <br>
  <br>

  <input name="gender" type="radio" value="男"> 男
  <input name="gender" type="radio" value="女"> 女

  <button class="gender-btn">取单选框的值</button>

  <br>
  <br>

  <input name="hobby" type="checkbox" value="篮球">篮球
  <input name="hobby" type="checkbox" value="足球">足球
  <input name="hobby" type="checkbox" value="排球">排球

  <button class="hobby-btn">取复选框的值</button>

  <script>
    $(function () {
      // $(':input').css('color','red');

      // $(':text').val('张三');

      // $(':text')[0].value = '张三';

      // 单击显示密码
      $('#btn').click(function () {
        $('.password').attr('type', this.checked ? 'text' : 'password');
      })

      // 制作搜索输入框效果
      $('.search-btn').on('input', function () {
        var visible = this.value.trim().length;
        $(this).next()[visible ? 'show' : 'hide']();
      })
      $('.clearable').click(function () {
        $(this).prev().val('').focus();
        $(this).hide();
      })

      // 单选框取值
      $('.gender-btn').click(function () {
        var value = $('[name="gender"]:radio:checked').val();
        alert(value);
      })

      // 复选框取值
      $('.hobby-btn').click(function () {
        var arr = [];
        $('[name="hobby"]:checkbox:checked').each(function(){
          arr.push(this.value);
        })
        alert(arr);
      })
    })
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baidu</title>
</head>

<style>
    body{
        margin: 0;
    }
    ul{
        list-style-type: none;
        margin-top: 0;
        margin-bottom: 0;
        padding-left: 0;
    }
    a{
        color: inherit;
    }
    input,button{
        box-sizing: border-box;
        font-family: inherit;
        outline: none;
    }

    .header{
        overflow: hidden;
    }
    .header li{
        float: right;
        font-size: 13px;
        font-weight: bold;
        color: #333;
        padding-top: 19px;
        padding-right: 12px;
        text-align: right;
    }
    .header li .nor{
        font-weight: normal;
    }
    .header li a{
        display: block;
        margin-left: 12px;
    }
    .header li a:hover{
        color: blue;
    }
    .header li span{
        display: block;
        background-color: #3388FF;
        color: white;
        line-height: 24px;
        padding-left: 4px;
        padding-right: 4px;
        margin-left: 16px;
        cursor: default;
    }

    .body{
        text-align: center;
    }
    .body .form{
        margin-top: 25px;
    }
    .body .form input{
        padding: 0;
        border: 1px solid #ccc;
        border-right: none;
        width: 540px;
        height: 35px;
        background: url(images/camera.png) no-repeat 98% 50%;
        padding-left: 6px;
        padding-right: 40px;
    }
    .body .form input:focus{
        border-color:  #3385FF;
    }
    .body .form button{
        padding: 0;
        border: none;
        width: 100px;
        height: 35px;
        background-color: #3385FF;
        color: white;
        cursor: pointer;
    }
    .body .form input,
    .body .form button{
        vertical-align: top;
    }
    
    .footer{
        text-align: center;
        padding-top: 500px;
    }
    .footer p{
        font-size: 12px;
        color: #999;
    }
    .footer .bot{
        line-height: 22px;
    }
    .footer .bot a span{
        padding-left: 20px;
    }
</style>

<body>
    
    <div class="header">
        <ul>
            <li><span>更多产品</span></li>
            <li><a href="#" class="nor">设置</a></li>
            <li><a href="#" class="nor">登录</a></li>
            <li><a href="#">学术</a></li>
            <li><a href="#">贴吧</a></li>
            <li><a href="#">视频</a></li>
            <li><a href="#">地图</a></li>
            <li><a href="#">hao123</a></li>
            <li><a href="#">新闻</a></li>
        </ul>       
    </div>

    <div class="body">
        <a href="#" title="点击一下，了解更多"><img src="images/logo.png" width="270px" height="130px"></a>
        <form class="form">
            <input type="text"><button type="button">百度一下</button>
        </form>
    </div>

    <div class="footer">
        <p class="code">
            <img src="images/qrcode.png">
            <br>
            <b>百度</b>
        </p>
        <p class="bot">
            <a href="#"><span>把百度设为主页</span></a>
            <a href="#"><span>关于百度</span></a>
            <a href="#"><span>About Baidu</span></a>
            <a href="#"><span>百度推广</span></a>
            <br>
            &copy; 2019 Baidu
            <a href="#">使用百度前必读</a>
            <a href="#">意见反馈</a>
            京ICP证030173号
            <img src="images/icp1.png">
            <a href="#"><span>京公网安备11000002000001<img src="images/icp2.png"></span></a>
        </p>
    </div>

</body>
</html>

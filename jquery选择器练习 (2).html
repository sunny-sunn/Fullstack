<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>

  <ul>
    <li>001</li>
    <li>002</li>
    <li>003</li>
    <li>004</li>
    <li>005</li>
    <li>006</li>
    <li>007</li>
    <li>008</li>
    <li>009</li>
  </ul>
  
  <button>按钮</button>

  <script>
    $(function(){
      $('ul').css('font-size',14)
      .find('li').first().css('color','red')
      .end().last().css('color','orange')
      .prev().css('color','green')
      .siblings().css('background','#f0f0f0')
      .filter(':odd').css('font-weight','bold')
      .eq(1).css('font-size',30)
      .parent().css('border-bottom','1px solid red')
      .next().hide();
    })
  </script>
  
</body>
</html>

    function strMask(str, start = 0, mask = 4, char = '*') {
      var len = str.length;
      var one = str.slice(0, start);

      if (mask > len) mask = len - start;

      var two = char.repeat(mask);

      var three = str.slice(start + mask);

      return one + two + three;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: #FFCC63;
        
    }
    .box{
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -20px;
        margin-left: -20px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: white;
        animation: radio 1s linear infinite;
    }
    @keyframes radio{
        0% {
            transform: scale(0);
            opacity: 1;
            }
        60% {
            transform: scale(3,3);
            opacity: 0.4;
            }
        100% {
            transform: scale(5,5);
            opacity: 0;
            }
    }
</style>
<body>
    <div class="box" id="box"></div>
</body>
</html>

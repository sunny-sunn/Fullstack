<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1;i<10;i++){
            for(var j=1;j<10;j++){
                if(j<=i){
                    var a = i * j;
                    console.log(i+'*'+j+'='+a)
                }
            }
        }
    </script>
</body>
</html>

  <div id="box"></div>
  <script>
    setInterval(function () {
      var today = new Date();
      var y = today.getFullYear();
      var endTime = new Date(y, 11, 31);
      var time = (Date.parse(endTime) - Date.parse(today));
      var days = Math.floor(time / 1000 / 60 / 60 / 24);
      var h = Math.floor((time - days * 24 * 60 * 60 * 1000) / 1000 / 60 / 60);
      var i = Math.floor((time - days * 24 * 60 * 60 * 1000 - h * 60 * 60 * 1000) / 1000 / 60);
      var s = Math.floor((time - days * 24 * 60 * 60 * 1000 - h * 60 * 60 * 1000 - i * 60 * 1000) / 1000);
      document.getElementById('box').innerHTML = `${y}年还剩${days}天${h}时${i}分${s}秒`;
    },1000)
  </script>

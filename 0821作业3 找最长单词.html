<body>
  <script>
    function findlongest(str) {
      var arr = str.split(' ');
      var temp = arr[0];
      for (var i = 1; i < arr.length; i++) {
        if (temp.length < arr[i].length) {
          temp = arr[i];
        }
      }
      return temp;
    }

    console.log(findlongest('Web Development tutorial'));

  </script>
</body>

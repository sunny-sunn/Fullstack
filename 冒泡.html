<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    //冒泡
    function sort(arr) {
      for (i = 0; i < arr.length - 1; i++) {
        for (j = i + 1; j < arr.length; j++) {
          if (arr[i] > arr[j]) {
            var temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
          }
        }
      }
      return arr;
    }

    //快速
    function sort(arr) {
      if (arr.length <= 1) {
        return arr;
      }
      var temp = Math.floor(arr.length / 2);
      var index = arr.splice(temp, 1)[0]; //找基准，并把基准从原数组删除
      var left = [];
      var right = [];
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] <= index) {
          left.push(arr[i]);
        } else {
          right.push(arr[i]);
        }
      }
      return sort(left).concat([index], sort(right));
    }





  </script>
</body>
</html>

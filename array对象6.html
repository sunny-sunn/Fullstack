    // 数字、字符串、中文 排序
    // var arr = ['a','A','c','b','f','d','h'];
    // var arr = [9,6,5,10,15,1,3,21];
    var arr = ['不','阿','峰','吃','饿'];
    var _arr = [].concat(arr);

    list();

    function list() {
      var temp = '';
      for (var i = 0; i < arr.length; i++) {
        temp += '<li>' + arr[i] + '</li>';
      }
      document.getElementById('list').innerHTML = temp;
    }

    function sortBy(btn) {
      if(btn.innerText=='排序'){
        btn.innerText='升序';
        orderBy(arr, 'chinese', 'asc');
      }else if(btn.innerText=='升序'){
        btn.innerText='降序';
        orderBy(arr, 'chinese', 'desc');
      }else{
        btn.innerText='排序';
        arr=[].concat(_arr);
      }
      list();
    }

    function orderBy(arr, type, flag) {

      flag = (flag === 'asc' ? 1 : -1);
      arr.sort(function (a, b) {
        if (type === 'string') {
          return a.localeCompare(b) * flag;
        } else if (type === 'number') {
          return (a - b) * flag;
        }else if(type === 'chinese'){
          return a.localeCompare(b,'zh') * flag;
        }
      })
      return arr;
    }

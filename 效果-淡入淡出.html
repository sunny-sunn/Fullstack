<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery-3.5.1.min.js"></script>
</head>
<style>
  #box{

    width: 200px;
    height: 200px;
    background-color: red;
  }
</style>
<body>

  <div id="box"></div>
  <br>
  <button class="btn1">淡出</button>
  <button class="btn2">淡入</button>
  <button class="btn3">淡入到</button>
  <button class="btn4">切换</button>

  <script>
    $('.btn1').click(function(){
      $('#box').fadeOut(1000);
    })

    $('.btn2').click(function(){
      $('#box').fadeIn(1000);
    })

    $('.btn3').click(function(){
      $('#box').fadeTo(1000,0.3);
    })

    $('.btn4').click(function(){
      $('#box').fadeToggle(1000);
    })
  </script>

</body>
</html>

  <script>
    var count = 90 * 60;
    function countDown() {
      if (count >= 0) {
        var ms = count % 60;//余数 89%60==29秒
        var mis = Math.floor(count / 60);//分钟
        document.getElementById('box').innerHTML = `${mis}分 ${ms}秒`;
        count--;
      }
    }
    countDown();

    function fn() {
      countDown = setInterval(countDown, 1000);
    }
  </script>

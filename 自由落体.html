<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery-3.5.1.min.js"></script>
</head>
<style>
  .ball {
    position: fixed;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-image: radial-gradient(white, black);
    top: 0;
    left: 300px;
    opacity: 0;
  }
</style>

<body>

  <div class="ball"></div>

  <button onclick="play()">播放</button>
  <button onclick="stop()">停止</button>

  <script>
    function play(){
      $('.ball').animate({
        opacity:1,
        top:300
      },1000,function(){
        $(this).animate({
          left:500
        },1000,function(){
          $(this).animate({
          width:100,
          height:100
        },1000)
        })
      })
    }

    function stop(){
      $('.ball').stop(true);
    }
  </script>

</body>
</html>

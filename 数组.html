    <script>

        var fruit = ['苹果','橘子','菠萝'];
        fruit [2] = '葡萄';
        fruit [3] = '香蕉';
        console.log(fruit);

        var arr = ['苹果','橘子','菠萝'];
        var str = '';
        for(var i=0;i<arr.length;i++){

        }
        console.log(str);

    </script>

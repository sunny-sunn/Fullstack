<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    window.color = 'red';
    var o = { color: 'blue' };
    function sayColor() {
      alert(this.color);
    }
    sayColor();
    sayColor.call(this)
    sayColor.call(window)
    sayColor.call(o)
  </script>

</body>
</html>

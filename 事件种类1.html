<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  #ball {
    position: fixed;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: black;
    left: 50%;
    top: 50%;
    margin-left: -25px;
    margin-top: -25px;
  }
</style>

<body>

  <div id="ball"></div>

  <script>
    var ball = document.getElementById('ball');
    var scale = 0;
    document.onwheel = function(ev){
      var y = ev.deltaY;
      scale += y / 300;
      ball.style.transform = 'scale('+scale+')';
    }
  </script>

</body>
</html>

    var arr = [1, 4, -8, -3, 6, 12, 9, 8];
    function sort(arr) {
      if (arr.length <= 1){
        return arr;
      }
      var temp = Math.floor(arr.length / 2);
      var index = arr.splice(temp, 1)[0]; //找基准，并把基准从原数组删除
      var left = [];
      var right = [];
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] <= index) {
          left.push(arr[i]);
        } else {
          right.push(arr[i]);
        }
      }
      return sort(left).concat([index], sort(right));
    }
    console.time('开始计时');
    console.log(sort(arr));  //0.4ms
    console.timeEnd('开始计时');

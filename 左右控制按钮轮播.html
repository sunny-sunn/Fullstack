<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/swiper.css">
</head>
<style>
  .swiper-container{
    width: 520px;
    height: 280px;
  }
  .my-button-prev,
  .my-button-next{
    position: absolute;
    width: 40px;
    height: 50px;
    top: 50%;
    transform: translateY((-50%));
    text-align: center;
    background-color: rgba(0, 0, 0, .7);
    color: white;
    font-size: 36px;
    cursor: pointer;
    z-index: 10;
  }
  .my-button-prev{
    left: 0;
  }
  .my-button-next{
    right: 0;
  }
</style>
<body>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="images/img1.jpg" width="520" height="280">
      </div>
      <div class="swiper-slide">
        <img src="images/img2.jpg" width="520" height="280">
      </div>
      <div class="swiper-slide">
        <img src="images/img3.jpg" width="520" height="280">
      </div>
    </div>
    <div class="my-button-prev"><</div>
    <div class="my-button-next">></div>
  </div>

  <script src="js/swiper.min.js"></script>
  <script>
    var mySwiper = new Swiper('.swiper-container', {
      loop: true,
      autoplay: true,
      navigation: {
        nextEl: '.my-button-next',
        prevEl: '.my-button-prev',
      },
    })
  </script>
  
</body>
</html>

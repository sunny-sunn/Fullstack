<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function searchCount(str,key){
      var count = 0;
      for(var i=0;i<str.length;i++){
        if (str[i] == key){
          count ++;
        }
      }
      return count;
    }
    console.log(searchCount('want you to know one thing','n'))
  </script>
</body>
</html>

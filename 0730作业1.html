<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 224px;
        height: 207px;
        background-color: #2c3e50;
        position: relative;
    }
    .box ul{
        margin: 0;
        padding: 0;
        list-style: none;
        position: absolute;
        width: 50px;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    .box ul li{
        height: 5px;
        background-color: white;
        transition: all .3s ease;
    }
    .box ul li.one{
        margin-bottom: 8px;
    }
    .box ul li.two{
        margin-bottom: 8px;
    }
    .box ul.animate li.one{
        transform: translateY(13px) rotate(45deg);
    }
    .box ul.animate li.two{
        opacity: 0;
    }
    .box ul.animate li.three{
        transform: translateY(-13px) rotate(-45deg);
    }
</style>
<body>
    <div class="box">
        <ul id="menu">
            <li class="one"></li>
            <li class="two"></li>
            <li class="three"></li>
        </ul>
    </div>
    <script>
        document.getElementById('menu').onclick=function(){
            this.classList.toggle('animate');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 需要一个容器，用于存放vue相关模板代码 -->
  <div id="app">

    <!-- {{}}为vue模板语法，意为插值，实际上就是会被替换的标记 -->
    <h1>{{message}}</h1>
    
  </div>
  
  <!-- 引入vue库文件 -->
  <script src="js/vue.js"></script>

  <script>
    // 初始化一个vue实例，V字母大写，表示它是一个构造函数
    var app = new Vue({

      el:'#app', //指定控制的容器，注意不能绑定body以上
      data:{  //data表示绑定数据，会被vue监测，动态更新
        message:'hellow vue!'
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .panel{
        margin: 0;
        width: 320px;
        height: 320px;
        position: relative;
    }
    .panel p{
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        position: absolute;
        font-size: 20px;
        color: white;
    }
    .panel p.one{
        width: 210px;
        height: 100px;
        background-color: red;
        position: absolute;
    }
    .panel p.two{
        width: 100px;
        height: 210px;
        background-color: #0090FF;
        position: absolute;
        top: 0;
        right: 0;
    }
    .panel p.three{
        width: 100px;
        height: 210px;
        background-color: #000cff;
        position: absolute;
        left: 0;
        bottom: 0;
    }
    .panel p.four{
        width: 100px;
        height: 100px;
        background-color: #E4007F;
        position: absolute;
        left: 110px;
        top: 110px;
    }
    .panel p.five{
        width: 210px;
        height: 100px;
        background-color: #FFB400;
        position: absolute;
        bottom: 0;
        right: 0;
    }
</style>
<body>
    <div class="panel">
        <p class="one">1</p>
        <p class="two">2</p>
        <p class="three">3</p>
        <p class="four">4</p>
        <p class="five">5</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery-3.5.1.min.js"></script>
</head>
<style>
  ul{
    float: left;
    list-style: none;
    padding: 0;
    margin: 0;
    border: 1px solid #ccc;
    width: 150px;
    height: 350px;
    overflow: auto;
    margin-bottom: 20px;
    margin-right: 20px;
    user-select: none;
  }
  p{
    float: left;
    width: 100px;
    padding-top: 120px;
  }
  p button{
    margin-bottom: 20px;
  }
  li{
    line-height: 24px;
    padding: 5px 15px;
    cursor: default;
  }
  label{
    display: block;
  }
  li.active{
    color: white;
    background-color: rgb(0, 81, 255);
  }
  li:not(.active):hover{
    background-color: rgba(0, 0, 0, .1);
  }
</style>
<body>

  <ul id="left" class="transfer">
    <li><label><input type="checkbox" class="checkall"> 待选名单</label></li>
    <li><label><input type="checkbox"> 刘莎</label></li>
    <li><label><input type="checkbox"> 胡佩</label></li>
    <li><label><input type="checkbox"> 林雅婷</label></li>
    <li><label><input type="checkbox"> 黄新怡</label></li>
    <li><label><input type="checkbox"> 应燕玲</label></li>
    <li><label><input type="checkbox"> 纪茗</label></li>
    <li><label><input type="checkbox"> 毛泓</label></li>
    <li><label><input type="checkbox"> 李莹</label></li>
    <li><label><input type="checkbox"> 蔡强辉</label></li>
    <li><label><input type="checkbox"> 邝炎良</label></li>
  </ul>
  
  <p>
    <button id="addRightBtn"> 追加 >> </button>
    <button id="addLeftBtn"> << 追加 </button>
  </p>
  
  <ul id="right" class="transfer">
    <li><label><input type="checkbox"> 已选名单</label></li>
  </ul>
  
  <div style="clear: both;">
    <button class="addbtn">添加</button>
  </div>

  <script>
    $('.addbtn').click(function () {
      var name = prompt('请输入姓名！');
      $('<li/>').text(name).prependTo('.transfer:first');
    })

    $('.transfer').on('click', 'li', function () {
      $(this).addClass('active');
    })

    $('.transfer:first li').change(function () {
      $(this).siblings().addClass('active');
    })

    $('#addRightBtn').click(function () {
      $('.transfer:first li.active').removeClass('active').prependTo('.transfer:last');
    })

    $('addLeftBtn').click(function () {
      $('.transfer:last li.active').removeClass('active').prependTo('.transfer:first');
    })
  </script>
  
</body>
</html>

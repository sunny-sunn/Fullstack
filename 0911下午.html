  <script>
    function createNew() {
      let obj = new Object();

      let func = [].shift.call(arguments);
      obj.__proto__ = func.prototype;
      func.apply(obj, arguments);
      return obj;
    }

    function people(name, age) {
      this.name = name;
      this.age = age;
    }

    let peo = createNew(people, 'Bob', 22)
    console.log(peo.name);
    console.log(peo.age);
  </script>

  <script>
    function instanceOf(left, right) {
      var r = right.prototype;
      var l = left.__proto__;
      while (true) {
        if (l === null) return false;
        if (l === r) return true;
        l = l.__proto__;
      }
    }

    var arr = [1, 2];
    console.log(instanceOf(arr, Array));
  </script>

    // 数组快速排序
    var arr = [1, 2, 3, 54, 22, 1, 2, 3];
    function sort(arr) {
      if (arr.length <= 1){
        return arr;
      }
      var temp = Math.floor(arr.length / 2);
      var index = arr.splice(temp, 1)[0]; //找基准，并把基准从原数组删除
      var left = [];
      var right = [];
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] <= index) {
          left.push(arr[i]);
        } else {
          right.push(arr[i]);
        }
      }
      return sort(left).concat([index], sort(right));
    }
    console.log(sort(arr));

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #ball{
    width: 100px;
    height: 100px;
    background-color: red;
  }
</style>
<body>
  
  <div id="ball"></div>

  <script>
    var x = 0;
    var y = 0;
    document.getElementById('ball').ontouchstart = function(ev){
      var ball = this;
      var startX = ev.changedTouches[0].clientX;
      var startY = ev.changedTouches[0].clientY;

      var startLeft = x;
      var startTop = y;

      document.ontouchmove = function(ev){
        x = ev.changedTouches[0].clientX - startX + startLeft;
        y = ev.changedTouches[0].clientY - startY + startTop;
        ball.style.transform = 'translate3d('+x+'px',+y+'px,0)';
      }

      document.ontouchend = function(){
        document.ontouchmove = null;
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #box {
    width: 300px;
    height: 120px;
    white-space: nowrap;
    background-color: #ccc;
    overflow: hidden;
    font-size: 0;
  }

  #box ul {
    display: inline-block;
    padding: 0;
    margin: 0;
    white-space: nowrap;
  }

  #box li {
    display: inline-block;
    width: 90px;
    margin: 0 5px;
    background-color: red;
    text-align: center;
    line-height: 100px;
    font-size: 20px;
  }
</style>

<body>

  <div id="box">
    <ul class="one">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <ul class="two">
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
  </div>

  <script>
    var int = null;
    var box = document.getElementById('box');

    play();

    function play() {
      int = setInterval(function () {
        var firstEl = box.firstElementChild;

        if (box.scrollLeft >= firstEl.scrollWidth) {
          box.appendChild(firstEl);
          box.scrollLeft = 0;
        } else {
          box.scrollLeft += 1;
        }
      }, 10);
    }

    box.onmouseenter = function () {
      clearInterval(int);
    }

    box.onmouseleave = function () {
      play();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="green" style="height: 1000px;background-color: green;"></div>
  <div id="red" style="height: 3000px;background-color: red;"></div>
  <button style="position: fixed;left: 0;top: 0;" onclick="green.scrollIntoView({behavior:'smooth'})">绿色</button>
  <button style="position: fixed;left: 0;top: 50px;" onclick="red.scrollIntoView(true)">红色</button>
</body>
</html>

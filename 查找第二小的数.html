<body>
  <script>
    function searchSecond(arr) {
      var arr2 = [];
      arr.forEach(value => {
        arr2[value] = 1;
      });

      console.log(arr2)

      var flag = 0;
      for(var i=0; i< arr2.length; i++) {
        if(flag === 1 && arr2[i]) return i;
        if(arr2[i] && flag===0) flag++;
      }
    }

    console.log(searchSecond([2, 6, 9, 8, 5, 7, 3, 1]));
  </script>

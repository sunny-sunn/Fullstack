<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_2152454_8bmfm2mk50q.css">
  <style>
  :root{
    --primary-color: rgba(255, 0, 0, 0.664);
  }

  *{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html,body{
    background-color: #e0e0e0;
  }
  .login{
    position: fixed;
    width: 290px;
    height: 300px;
    padding: 20px;
    background-color: white;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
    margin: auto;
    border-radius: 4px;
    box-shadow: 0 2px 10px rgba(0, 0, 0, .2);
  }
  .login h2{
    margin-bottom: 10px;
    text-align: center;
  }
  .login p{
    position: relative;
    height: 82px;
  }
  .login p .iconfont{
    position: absolute;
    padding: 7px 10px;
    top: 32px;
    right: 0;
    cursor: pointer;
  }
  .login p label{
    display: block;
    line-height: 32px;
  }
  .login p input{
    font-family: inherit;
    width: 100%;
    border: 1px solid #ccc;
    outline: none;
    height: 32px;
    padding: 0 10px;
    border-radius: 4px;
  }
  .login p input:focus{
    border-color: var(--primary-color);
  }
  .login p span{
    display: block;
    line-height: 24px;
    color: red;
    font-size: 12px;
  }
  .login p:last-child{
    text-align: center;
    padding-top: 10px;
  }
  .login p button{
    border: 1px solid #ccc;
    background-color: white;
    padding: 6px 18px;
    min-width: 80px;
    border-radius: 4px;
    cursor: pointer;
    margin: 0 5px;
  }
  .login p button.submit{
    border-color: var(--primary-color);
    color: var(--primary-color);
  }
  </style>
</head>
<body>
 
 <div class="login">

  <h2>后台登录</h2>

  <p>
    <label for="username">用户名</label>
    <input id="username" type="text" placeholder="用户名/邮箱/手机">
    <span class="help-text">请输入用户名</span>
  </p>

  <p>
    <label for="password">密码</label>
    <input id="password" type="password" placeholder="登录密码">
    <i class="iconfont iconicon-view" id="J_password-btn"></i>
    <span class="help-text">请输入密码</span>
  </p>

  <p>
    <button class="submit">登录</button>
    <button>注册</button>
  </p>

 </div> 
 

<script>
$(function(){

  var show = false;
  $('#J_password-btn').click(function(){
    show = !show;
    this.className = 'iconfont iconicon-view'+ (show ? 'off':'');
    $(this).prev().attr('type', (show ? 'text':'password') ).focus();
  });

  $('.submit').click(function(){
    var $username =  $('#username');
    if($username.val().trim() == ''){
      alert('请输入用户名！');
      $username.focus();
      return false;
    }

    var $password =  $('#password');
    if($password.val().trim() == ''){
      alert('请输入密码！');
      $password.focus();
      return false;
    }

  })

})

</script>

</body>
</html>

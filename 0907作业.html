<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>首页</li>
    <li>关于</li>
    <li>联系</li>
  </ul>
  <button onclick="xiugai()">修改</button>
  <script>
    function xiugai(){
      var input=document.createElement('input');
      var li=document.getElementsByClassName('li');
      for(var i=0;i<li.length;i++){
        var inpCopy = input.cloneNode();

        var txt = li[i].firstChild.parentNode.removeChild(li[i].firstChild).textContent;

        inpCopy.setAttribute('value', txt);

        li[i].appendChild(inpCopy);
      }
    }
  </script>

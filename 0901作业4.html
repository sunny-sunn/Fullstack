  <script>
    var str = '<div class="box" id="J_box" title="标题"></div>';
    function getAttr(str) {
      var obj ={};
      var s1 = str.replace(/^<div /,'');
      var s2 = s1.replace(/><\/div>$/,'');
      var s3 = s2.replace(/=/g,':');
      var arr = s3.split(',');
      arr.forEach(function (){
        obj[arr[0]] = arr[1];
      })
      return obj;
    }
    console.log(getAttr(str));
  </script>

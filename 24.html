<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="position: relative;">
    <div id="box"></div>
  </div>

  <script>
    console.log(document.getElementById('box').getClientRects());

    console.log(document.getElementById('box').offsetLeft);
    console.log(document.getElementById('box').offsetTop);
    console.log(document.getElementById('box').offsetWidth);
  </script>
</body>
</html>
